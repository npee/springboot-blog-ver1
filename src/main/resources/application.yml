spring:
  profiles:
    include: auth
  # JSP
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: < password >
    url: jdbc:mysql://localhost:3306/springboot_blog_ver1?allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    jpa:
      database: mysql
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
      properties.hibernate.hbm2ddl.auto: update
      generate-ddl: true
      show-sql: true

logging:
  level:
    org.springframework.web.client.RestTemplate: DEBUG
    org.springframework.security: DEBUG
    com.npee.npeeblog: DEBUG